substitutions:
  name: esp32c6-compatibility-test
  device_description: "Verify the project builds from source on ESP32C6"
  external_components_source: github://syssi/esphome-basen-bms@main

esphome:
  name: ${name}
  comment: ${device_description}
  min_version: 2024.6.0
  platformio_options:
    board_build.flash_size: 8MB

esp32:
  board: esp32-c6-devkitc-1
  variant: esp32c6
  framework:
    type: esp-idf
    version: 5.3.1
    platform_version: 6.9.0
    sdkconfig_options:
      CONFIG_ESPTOOLPY_FLASHSIZE_8MB: y

external_components:
  - source: ${external_components_source}
    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: VERY_VERBOSE

api:
  reboot_timeout: 0s

esp32_ble_tracker:
  scan_parameters:
    active: false

ble_client:
  - mac_address: A4:C1:38:27:48:9A
    id: client0

basen_bms_ble:
  - ble_client_id: client0
    id: bms0
    update_interval: 10s

sensor:
  - platform: basen_bms_ble
    total_voltage:
      name: "${name} total voltage"
