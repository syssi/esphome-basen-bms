basen_bms_ble:
  - ble_client_id: client0
    id: bms0
    update_interval: 10s

interval:
  - interval: 10s
    then:
      - lambda: |-
          // Status frame - Current -6909 mAh
          id(bms0).on_basen_bms_ble_data({
            0x3a, 0x16, 0x2a, 0x18, 0x03, 0xe5, 0xff, 0xff, 0x06, 0x64, 0x00,
            0x00, 0x12, 0x14, 0x19, 0x19, 0x35, 0x3d, 0x00, 0x00, 0x80, 0x80,
            0x00, 0x00, 0x0e, 0x02, 0x00, 0x00, 0x82, 0x05, 0x0d, 0x0a
          });
      - delay: 1s
      - lambda: |-
          // General info frame
          id(bms0).on_basen_bms_ble_data({
            0x3a, 0x16, 0x2b, 0x18, 0xa0, 0x86, 0x01, 0x00, 0x00, 0x64, 0x00,
            0x00, 0x91, 0xa0, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x30, 0x75,
            0x00, 0x00, 0x71, 0x53, 0x07, 0x00, 0x86, 0x04, 0x0d, 0x0a
          });
      - delay: 1s
      - lambda: |-
          // Cell voltages frame 1-12
          id(bms0).on_basen_bms_ble_data({
            0x3a, 0x16, 0x24, 0x18, 0x96, 0x0c, 0x97, 0x0c, 0x98, 0x0c, 0x96,
            0x0c, 0x96, 0x0c, 0x98, 0x0c, 0x98, 0x0c, 0x97, 0x0c, 0x00, 0x00,
            0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x6a, 0x05, 0x0d, 0x0a
          });
      - delay: 1s
      - lambda: |-
          // Cell voltages frame 13-24
          id(bms0).on_basen_bms_ble_data({
            0x3a, 0x16, 0x25, 0x18, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00,
            0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00,
            0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x53, 0x00, 0x0d, 0x0a
          });
      - delay: 1s
      - lambda: |-
          // Balancing frame
          id(bms0).on_basen_bms_ble_data({
            0x3a, 0x16, 0xfe, 0x13, 0x00, 0xf9, 0x0f, 0x2c, 0x80,
            0x80, 0x00, 0x00, 0x80, 0x00, 0x00, 0x00, 0x00, 0x00,
            0x00, 0x02, 0x76, 0x53, 0x61, 0x07, 0x05, 0x0d, 0x0a
          });
